<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stadium Series | 300x250</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=250">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">




        <!-- FRAME 1 -->

        <div id="bg_start"></div>

        <div id="snow"></div>

        <div id="logo_large"></div>


        <!-- FRAME 2 -->

        <div id="tagline"></div>

        <!-- ENDFRAME -->

        <div id="bg_endframe"></div>

        <div id="mask2">
          <div id="tunein"></div>
        </div>

        <div id="plane"></div>
        
        <div id="logo"></div>


      </div>        

    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg_start = $("#bg_start"),
            $bg_endframe = $("#bg_endframe"),
            $tagline = $("#tagline"),
            $plane = $("#plane"),
            $snow = $("#snow"),
            $tunein = $("#tunein"),
            $logo_large = $("#logo_large"),
            $logo = $("#logo"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3});

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0})
          
          .add("frame1")
          .from($bg_start, 0, {opacity:1}, "frame1")
          .from($logo_large, 0.5, {scaleX:0, scaleY:0, opacity:0, ease: Power3.easeOut}, "frame1+=0")
          .from($snow, 13, {yPercent:-20, opacity:1, ease: Power0.easeOut}, "start+=0")


          .add("frame2", "+=-11.0")

          .to($logo_large, 0.25, {opacity:0}, "frame2+=0.25")
          .to($bg_start, 0.25, {opacity:0}, "frame2+=0.25")


          .from($tagline, 0.5, {xPercent:100, opacity:0, ease: Power3.easeOut}, "frame2+=0.5")         


          .add("endframe", "+=-8.5")
          .to($tagline, 0.25, {opacity:0}, "endframe")
          .to($bg_endframe, 0.5, {opacity:1}, "endframe")
          .from($logo, 0.5, {scaleX:0, scaleY:0, opacity:0, ease: Power3.easeOut}, "endframe+=0.5")

          .from($plane, 0.25, {yPercent:100, xPercent:-100, opacity:0}, "endframe+=0.75")
          .from($tunein, 0.25, {xPercent:100, opacity:0}, "endframe+=0.75");

    });
    </script>
    

</body>
</html>
