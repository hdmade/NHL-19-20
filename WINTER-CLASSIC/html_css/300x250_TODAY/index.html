<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL | 300x250</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=300, height=250">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      <div id="animation">

<!-- Frame 1 -->
        <div id="frame1bg"></div>
        
        <div id="logolarge"></div>
<!-- Frame 2 -->        

        <div id="frame2bg"></div>

<!-- Frame 3 -->        
        <div id="tagline1"></div>
        <div id="tagline2"></div>
        <div id="tagline3"></div>
        <div id="tagline4"></div>
        
<!-- Endframe -->
        <div id="bgendframe"></div>
        <div id="players"></div>

       <div id="logoendframe"></div>
        
       <div id="tunein1"></div>
       <div id="tunein2"></div>
       <div id="tunein3"></div>
        


        

      </div>        
    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $logolarge = $("#logolarge"),
            
            $mask1 = $("#mask1"),
            // $mask2 = $("#mask2"),

            $meteors = $("#meteors"),

            $tagline1 = $("#tagline1"),
            $tagline2 = $("#tagline2"),
            $tagline3 = $("#tagline3"),
            $tagline4 = $("#tagline4"),

            $frame1bg = $("#frame1bg"),
            $frame2bg = $("#frame2bg"),
            
            $bgendframe = $("#bgendframe"),
            $bgendframe1 = $("#bgendframe1"),
            $divider = $("#divider"),
            $playerid = $("#playerid"),
            $logoendframe = $("#logoendframe"),
            
            $tunein1 = $("#tunein1"),
            $tunein2 = $("#tunein2"),
            $tunein3 = $("#tunein3"),
            
            $players = $("#players"),

            
            tl;

        tl = new TimelineMax({repeat:1, repeatDelay:2});

        tl.add("start")
          .from($animation, 0.5, {autoAlpha:0}, "start+=0.5")
          .from($logolarge, 1, {opacity:0}, "start+=0.5")
          
          // frame 2
          .add("frame2", "+=0.5")
          
          .to($logolarge, 0.5, {opacity:0}, "frame2")
          
          .from($tagline1, 0.5, {opacity:0, ease: Power1.easeOut}, "+=0.5")
          .from($tagline2, 0.5, {opacity:0, ease: Power1.easeOut}, "frame2+=1.3")
          .from($tagline3, 0.5, {opacity:0, xPercent:20, ease: Power1.easeIn}, "frame2+=1.7")
          .from($tagline4, 0.5, {opacity:0, xPercent:-20, ease: Power1.easeIn}, "frame2+=1.7")


          // endframe
          .add("endframe", "+=1")
          .from($bgendframe, 0.5, {opacity:0}, "endframe")
          .from($players, 0.5, {opacity:0}, "endframe")

          .from($logoendframe, 0.5, {opacity:0, scale:1.25, ease: Power2.easeIn}, "endframe+=0.5")

          .from($tunein1, 0.5, {opacity:0, scale:1.3, ease: Power2.easeIn}, "endframe+=0.8")
          .from($tunein2, 0.5, {opacity:0, scale:1.3, ease: Power2.easeIn}, "endframe+=0.9")
          .from($tunein3, 0.5, {opacity:0, scale:1.3, ease: Power2.easeIn}, "endframe+=1")

          // long animations
          .fromTo($frame1bg, 7, {scale:1.25}, {scale:1}, "start")

        tl.totalDuration(15);


    
    });
    </script>
    

</body>
</html>
