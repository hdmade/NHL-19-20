<!DOCTYPE html>
<html lang="en">
<head>

    <title>NHL Stanley Cup Playoffs 2020 | 728x90</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=728, height=90">
    <script type="text/javascript">var clickTag = "https://www.google.com";</script>

</head>
<body>

    <div id="banner" onclick="javascript:window.open(window.clickTag);">

      
      
      <div id="animation">

      <img src="images/bg.jpg" class="bg" />
        
        <!-- END FRAME -->

       <div id="scp"></div> 

        <div id="image"></div>
          <div id="cta"></div>

        <!-- <div id="teams"></div> -->
       <div id="tunein"></div>
          
        <!-- <div id="logo_nbc" class="networks"></div>
        <div id="logo_nbcsn" class="networks"></div> -->
        <!-- <div id="logo_cnbc" class="networks"></div>
        <div id="logo_usa" class="networks"></div> -->
          
        



        <!-- theres nothing like -->
        <div id="taglinetop"></div>

        <!-- showtime -->
        <div id="tagline1"></div>
        <div id="tagline1outline"></div>

        <!-- playoff hockey -->

        <div id="tagline2"></div>
        <div id="tagline2outline"></div>

      </div>

    </div>
			
		<!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){
        var $animation = $("#animation"),

            $bg = $(".bg"),
            $cta = $("#cta"),
            $image = $("#image"),
            // $teams = $("#teams"),
            $tunein = $("#tunein"),
            // $networks = $(".networks"),
            
            $scp = $("#scp"),
            $tagline1 = $("#tagline1"),
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:3.5});

        tl.set($bg, {scale:1.15, x:25})

          .add("start")
          .from($animation, 0.25, {autoAlpha:0}, "start+=0.5")

          .add("frame1", "+=0.75")
          
          .from($tagline1, 0.25, {opacity:0, scale:2, ease: Power1.easeOut}, "frame1+=0.4") 

          .to($tagline1, 0.25, {opacity:0, y:25}, "frame1+=3")


          .add("endframe", "+=.2")
          // .to($tagline1, 0.25, {opacity:0}, "endframe")

          .to($bg, 0.35, {x:85, ease: Power1.easeOut}, "endframe")
          .from($image, 0.35, {xPercent:-100, ease: Power1.easeOut}, "endframe")
          .from($scp, 0.35, {x:-25, opacity:0}, "endframe")
          .from($tunein, 0.35, {opacity:0, xPercent:100, ease: Power1.easeOut}, "endframe")
          // .staggerFrom($networks, 0.35, {opacity:0}, 0.2, "+=0.35")
          .from($cta, 0.25, {xPercent:100, ease: Power1.easeOut}, "+=0.2")

          .to($bg, 5, {scale:1}, "start")


    });
    </script>
    

</body>
</html>
